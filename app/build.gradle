apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'org.greenrobot.greendao'
android {
    compileSdkVersion  rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.wang.advance"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        externalNativeBuild {
            cmake {
                arguments '-DANDROID_STL=c++_static'
                abiFilters  "armeabi-v7a", "x86"
            }
        }
    }
    externalNativeBuild {
        cmake {
            path 'src/main/cpp/CMakeLists.txt'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            res.srcDirs = ['src/main/res-activity',
                           'src/main/res-fragment',
                           'src/main/res-public',
                           'src/main/res-item',
                           'src/main/res-hencoder',
                           'src/main/res',
            ]
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}
greendao {
    schemaVersion 510
    daoPackage 'com.wang.advance.tasks.kotlin.entity.db'//设置包名
    targetGenDir 'src/main/java'//设置目录
}
dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api project(':tools')
    api("com.facebook.react:react-native:0.55.3")//强制使用指定版本(解决本地版本和项目版本不兼容的情况)
    def commonDependencies = rootProject.ext.commonDependencies
    kapt commonDependencies.butterKnifeCompiler
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

}
repositories {
    mavenCentral()
}
