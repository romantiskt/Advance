apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'org.greenrobot.greendao'
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.wang.advance"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                arguments '-DANDROID_STL=c++_static'
            }
        }
    }
    externalNativeBuild {
        cmake {
            path 'src/main/cpp/CMakeLists.txt'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            res.srcDirs = ['src/main/res-activity',
                           'src/main/res-fragment',
                           'src/main/res-public',
                           'src/main/res-item',
                           'src/main/res',
            ]
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}
greendao {
    schemaVersion 510
    daoPackage 'com.wang.advance.tasks.kotlin.entity.db'//设置包名
    targetGenDir 'src/main/java'//设置目录
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':tools')
    compile("com.facebook.react:react-native:0.55.3")//强制使用指定版本(解决本地版本和项目版本不兼容的情况)
    def commonDependencies = rootProject.ext.commonDependencies
    kapt commonDependencies.butterKnifeCompiler
}
